{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<section class="flex justify-center items-center h-screen bg-[#F3ECDC]">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-2xl font-semibold text-center text-[#073937]">Login</h2>

        <!-- Show Error Messages -->
        {% if form.errors %}
        <p class="text-red-500 text-center mt-2">Username atau password salah.</p>
        {% endif %}

        <form method="post" action="{% url 'login' %}" class="mt-6 space-y-4">
            {% csrf_token %}

            <div>
                <label for="username" class="block text-sm font-semibold text-[#073937]">Username</label>
                <input type="text" id="username" name="username"
                    class="w-full mt-2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#A3B18A]"
                    placeholder="Masukkan Username" required>
            </div>

            <div>
                <label for="password" class="block text-sm font-semibold text-[#073937]">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full mt-2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#A3B18A]"
                    placeholder="Masukkan Password" required>
            </div>

            <button type="submit"
                class="w-full px-6 py-3 bg-[#588157] text-white font-semibold rounded-lg hover:bg-[#6A965F]">
                Login
            </button>
        </form>

        <p class="text-sm text-center text-[#4D4D4D] mt-4">
            Belum punya akun? <a href="{% url 'register' %}" class="text-[#588157] font-semibold hover:underline">Daftar</a>
        </p>
    </div>
</section>
{% endblock %}
